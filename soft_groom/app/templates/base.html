{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiMi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="{% static 'app/css/base.css' %}" rel="stylesheet">
  
</head>
<body >
    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none" style="padding-left: 1%;">
          <title>Ми-Ми</title>
          <span class="fs-4" style="color: #251002">Груминг студия Ми-Ми</span>
        </a>
  
        <nav class="d-inline-flex mx-auto" style="padding-top: 1%;">
          <a class="me-3 py-2 text-decoration-none" href="{% url 'home' %}" style="color: #251002">Главная</a>
          <a class="me-3 py-2 text-decoration-none" href="{% url 'about' %}" style="color: #251002">О нас</a>
          <a class="me-3 py-2 text-decoration-none" href="{% url 'comments' %}" style="color: #251002">Отзывы</a>
          <a class="me-3 py-2 text-decoration-none" href="{% url 'gallery' %}" style="color: #251002">Наши работы</a>
          <a class="me-3 py-2 text-decoration-none" href="{% url 'services' %}" style="color: #251002">Услуги</a>
        </nav>
        {% if user.is_authenticated %}
        <div class="col-md-3 text-end" style="padding-top: 1%; padding-right: 1%;">
        <a class="navbar-brand">Добро пожаловать, {{ user.get_username }}!</a>
        <a class="btn btn-outline-primary me-2" href="{% url 'logout' %}?next={{ request.path }}">Выйти</a>
        </div>
        {% else %}
        <div class="col-md-3 text-end" style="padding-top: 1%; padding-right: 1%;">
          <a class="btn btn-outline-primary" href="{% url 'login' %}?next={{ request.path }}">Войти</a>
          <a class="btn btn-primary" href="{% url 'register' %}?next={{ request.path }}">Регистрация</a>
        </div>
        {% endif %}

    </header>

    <section>
        <div class="container" style="min-height: calc(100vh - 70px);">
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
   
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

          <span class="mx-auto text-muted">powered by Arina Baranovskaya</span>

    </footer>
    
</body>
</html>
